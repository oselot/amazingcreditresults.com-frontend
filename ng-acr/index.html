<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Angular-RequireJS sample app</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="app/bower_components/html5-boilerplate/css/normalize.css">
	<link rel="stylesheet" href="app/bower_components/html5-boilerplate/css/main.css">
	<link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">

<body>
    <div class="container">
        <div class="row">
            <h1 class="col-md-6 col-xs-12"><a href="/#/sellers" class="brand">Amazing Credit Results</a></h1>
        </div>
        <div class="navbar navbar-default" ng-if="userInfo.id">
            <div class="container-fluid">
                <div class="navbar-header" role="navigation">
                    <a href="/#/account" class="navbar-brand" ng-bind="userInfo.name.givenName"></a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" kj-toggle-navbar-collapse="#header-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="header-nav">
                    <ul class="nav navbar-nav">
                        <li data-ng-if="userInfo.roles.owner"><a href="/#/sellers">Sellers</a></li>
                        <li data-ng-if="userInfo.roles.owner"><a href="/#/buyers">Buyers</a></li>
                        <li data-ng-if="userInfo.roles.owner"><a href="/#/owners">Owners</a></li>
                        <li data-ng-if="userInfo.roles.seller"><a href="/#/products">Products</a></li>
                        <li data-ng-if="userInfo.roles.owner"><a href="/#/orders">Orders</a></li>
                        <li data-ng-if="!userInfo.roles.buyer"><a href="/#/tradelines">Tradelines</a></li>
                        <li data-ng-if="userInfo.roles.buyer"><a href="/#/store">Store</a></li>
                        <li data-ng-if="userInfo.roles.buyer"><a href="/#/cart">Cart</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/#/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--[if lt IE 7]>

        <div ng-view></div>
    </div>

	<script src="app/bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
	<script data-main="app/js/main" src="app/bower_components/requirejs/require.js"></script>		
</body>
