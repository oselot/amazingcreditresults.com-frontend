<div class='col-lg-4 col-lg-offset-4 col-xs-12'>
  <h4 class='text-center'>Welcome to Amazing Credit Results</h4>
  <div class='alert alert-success' ng-bind='form.message' ng-show='form.message'></div>
  <a href='/#/login' ng-if='!form.show'>Back to Login</a>
  <form ng-if='form.show' ng-submit='form.resetPassword()'>
    <div class='alert alert-danger' ng-bind='form.message' ng-show='form.message'></div>
    <div class='form-group'>
      <label for='username'>Username</label>
      <input class='form-control' id='username' ng-model='form.model.username' tabindex='2' type='text'>
    </div>
    <div class='form-group'>
      <a href='/#/login'>Back to Login</a>
      <input class='btn btn-success pull-right' tabindex='4' type='submit' value='Login'>
    </div>
  </form>
</div>
